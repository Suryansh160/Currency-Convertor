<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>

        <div class="currency-row">
          <img src="https://flagsapi.com/US/flat/64.png" alt="Currency 1 Flag">
            <select class="drpdwn from" name="from">
                <option value="USD"></option>
                
            </select>
        </div>

        <div class="currency-row">
            <input type="number" placeholder="Enter amount">
        </div>

        <div class="currency-row">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="Currency 2 Flag">
            <select class="drpdwn to" name="to">
              <option value="USD"></option>
            </select>
        </div>

        <div class="currency-row hah">
            <input type="number" placeholder="Converted amount" readonly>
        </div>

        <button class="convert-button">Convert</button>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
